<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator CSS.css">

</head>
<body>
    <div class = "calc-grid">

        <div class="calc-screen">
           <div>
                <div id="solutionOutput" class="solution">0</div>
                <div id="finalAnswer" class="solution">Final Answer</div>
            </div>
        </div>

        <div class="calc-row">
            <button id="clearButton" class= "large-buttons">Clear</button>
            <button>DEL</button>
            <button class="small-buttons">%</button>
        </div>
        <div class="calc-row">
            <button id="one" value="1" class="small-buttons">1</button>
            <button id="two" value="2" class="small-buttons">2</button>
            <button id="three" value="3"  class="small-buttons">3</button>
            <button id="times" value="*" class="small-buttons">*</button>
        </div>
        <div class="calc-row">
            <button id="four" value="4" class="small-buttons">4</button>
            <button id="five" value="5" class="small-buttons">5</button>
            <button id="six" value="6" class="small-buttons">6</button>
            <button id="plus" value="+" class="small-buttons">+</button>
        </div>
        <div class="calc-row">
            <button id="seven" value="7" class="small-buttons">7</button>
            <button id="eight" value="8" class="small-buttons">8</button>
            <button id="nine" value="9" class="small-buttons">9</button>
            <button id="minus" value="-" class="small-buttons">-</button>    
        </div>
        <div class="calc-row">
            <button id="point" value="." class="small-buttons">.</button>
            <button id="zero" value="0" class="small-buttons">0</button>
            <button id="equals" value="=" class="large-buttons">=</button>
        </div>
    </div>



<script src="Calculator JS.js"></script>    
</body>
</html>
